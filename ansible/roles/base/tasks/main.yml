---
- name: Install packages
  community.general.xbps:
    name: "{{ item }}"
  loop:
    - base-devel
    - fish-shell
    - starship
    - xmirror
    - xtools

- name: Configure root
  ansible.builtin.user:
    name: root
    shell: "{{ shell }}"

- name: Configure user
  ansible.builtin.user:
    name: "{{ user }}"
    shell: "{{ shell }}"

